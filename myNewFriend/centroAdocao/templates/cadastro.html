{% extends "base.html" %}
{% load static %}

{%block content%}
  <div class = "myContainer">
    <div class = "navegation">
      <button class = "btnHome" onclick="location.href='{% url 'home' %}'" type="button">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="rgb(35, 57, 91)" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg>
      </button>
    </div>

    <div class = "formContainer">
      <div class = "boxForm">
        <h2>Cadastro do centro de adoção pet</h2>
        <form method="POST" action="novoCentroAdocao/" enctype="multipart/form-data">{% csrf_token %}
              
              <div class = "form-group">
                <label for="nome">Nome</label>
                <input  class="form-control" id="nome" type="text" name="nome" required="required">
              </div>
              
              <div class = "form-group">
                <label for="email">Email</label>
                <input  class="form-control" id="email" type="text" name="email">
              </div>

              <div class="form-group">
                <label for="cep">Cep</label>
                <input class="form-control" name="cep" type="text" id="cep" value=""
                  onblur="pesquisacep(this.value);">
              </div>
              
              <div class="form-group">
                <label for="rua">Rua</label>
                <input class="form-control" name="rua" type="text" id="rua">
              </div>

              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="Bairro">Bairro</label>
                  <input class="form-control" name="bairro" type="text" id="bairro" >
                </div>
                <div class="form-group col-md-3">
                  <label for="numero">Número</label>
                  <input class="form-control" name="numero" type="text" id="numero" >
                </div> 
              </div> 
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="estado">Estado</label>
                  <input name="estado" id="estado" class="form-control">
                </div>
                <div class="form-group col-md-5">
                  <label for="cidade">Cidade</label>
                  <input name="cidade" id="cidade" class="form-control">
                </div>
              </div>
              
            <div class = "formularioGrupo">
              <div class="grupoIcon">              
                  <div>
                    <label class="customCheckbox" for="cachorro">
                      <input type="hidden" name="cachorro" value="0" /> 
                      <input id="cachorro" type="checkbox" name="cachorro" value="1">
                      <div class = "checkmark">
                        <image  class = "checkboxIcon" src = "{% static "assets/cachorroIcon.svg" %}">
                      </div>
                    </label>
                  </div>
                  <div>
                    <label class="customCheckbox" for="gato">
                      <input type="hidden" name="gato" value="0"/>
                      <input id="gato" type="checkbox" name="gato" value="1">
                      <div class = "checkmark">
                        <image  class = "checkboxIcon" src = "{% static "assets/gatoIcon.svg" %}">
                      </div>
                    </label>
                  </div>
              </div>
              <div class="form-group">
                  <input placeholder="Quantos" class="form-control" id="quantidade" type="number" name="quantidade" min="1">
              </div>
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon01"id="image" name="image">
                <label class="custom-file-label" for="image">Imagem</label>
              </div>
            </div>
            <div class = "btnContainer">
              <button type="submit" class="save myBtn">Cadastrar</button>
            </div>
        </form>
      </div>
    </div>


    <div class="imgBkgContainer">
      <image class="bkgImageGato" src="{% static "assets/bkgCadastro.svg"%}">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/getEnderecoCep.js' %}"></script>
  <script type="application/javascript">
    $('input[type="file"]').change(function(e){
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
    });
  </script>
{% endblock %}
